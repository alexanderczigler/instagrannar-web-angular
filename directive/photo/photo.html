<article class="post type-post status-publish format-standard hentry category-graphic category-motion category-photography category-typography isotope-item col-xs-12 col-sm-4 col-md-3">
  <div class="entry-inner">
    <div class="entry-thumbnail">
      <a href="#">
        <img width="570" height="570" data-ng-src="{{instagram.images.standard_resolution.url}}" class="attachment-full wp-post-image" alt="{{instagram.caption.text}}" />
      </a>
    </div>
    <header class="entry-header">
      <h2 class="entry-title">
        <a data-ng-click="toggleModal()">
          by @{{instagram.user.username}}
        </a>
      </h2>
    </header>
  </div>
  <div class="photo-modal" data-ng-show="modal">
    <h2>
      {{instagram.caption.text}}
    </h2>
    <h3>
      Posted by <a target="_blank" href="http://instagram.com/{{instagram.user.username}}">@{{instagram.user.username}}</a> about {{t(instagram.created_time)}}
    </h3>
    <div>
      <a target="_blank" href="{{instagram.link}}">
        <img class="preview-image" data-ng-src="{{instagram.images.standard_resolution.url}}" alt="{{instagram.caption.text}}"/>
      </a>
    </div>
    <p>
      <a data-ng-click="toggleModal()">St&auml;ng</a>
    </p>
    <!-- here for future reference
    <p>
      {{instagram}}
    </p>
    -->
  </div>
</article>
