<article
  class="post type-post status-publish format-standard hentry category-graphic category-motion category-photography category-typography isotope-item col-xs-12 col-sm-4 col-md-3">
  <div class="entry-inner" data-ng-hide="modal">
    <div class="entry-thumbnail">
      <a href="#">
        <img width="570" height="570" data-ng-src="{{instagram.images.standard_resolution.url}}" class="attachment-full wp-post-image" alt="{{instagram.caption.text}}" />
      </a>
    </div>
    <header class="entry-header">
      <h2 class="entry-title">
        <a data-ng-click="show()">
          by @{{instagram.user.username}}
        </a>
      </h2>
    </header>
  </div>
  <div class="photo-modal" data-ng-show="modal" data-ng-click="show()">
    <h1>
      {{instagram.caption.text}}
    </h1>
    <h2>
      Posted by @{{instagram.user.username}} about {{t(instagram.created_time)}}
    </h2>
    <div>
      <img src="{{instagram.images.standard_resolution.url}}"/>
    </div>
    <p>
      {{instagram}}
    </p>
    <p>
      {{instagram.text}}
    </p>
  </div>
</article>
