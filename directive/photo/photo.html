<article
  class="post type-post status-publish format-standard hentry category-graphic category-motion category-photography category-typography isotope-item col-xs-12 col-sm-4 col-md-3">
  <div class="entry-inner">
    <div class="entry-thumbnail">
      <a href="#">
        <img width="570" height="570" src="{{instagram.images.standard_resolution.url}}" class="attachment-full wp-post-image" alt="{{instagram.caption.text}}" />
      </a>
    </div>
    <header class="entry-header">
      <h2 class="entry-title">
        <a href="http://instagram.com/{{instagram.user.username}}">
          by @{{instagram.user.username}}
        </a>
      </h2>
    </header>
  </div>
</article>
