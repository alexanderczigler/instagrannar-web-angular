<div class="login-modal-overlay" data-ng-hide="hasAuthToken">
  <div class="login-modal">
    <h3>Välkommen</h3>
    <p class="welcome">
      För att din upplevelse ska bli så bra som möjligt rekommenderar vi att du loggar in med ditt Instagram-konto här.
    </p>
    <span>
      <button data-ng-click="doInstagramLogin()">Logga in</button>
    </span>
    <span class="pull-right continue">
      <a data-ng-click="doNoLogin()">Fortsätt utan att logga in</a>
    </span>
  </div>
</div>
