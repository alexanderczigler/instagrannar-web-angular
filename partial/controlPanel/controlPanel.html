<div ng-controller="ControlPanelCtrl">

  <div class="authentication">
    <p>
      User authorization
    </p>

    <input type="text" /><br />
    <input type="password" />

  </div>

  <div class="area">
    <p>
      Area
    </p>

    <google-map center="map.center" draggable="true" zoom="map.zoom"></google-map>

    <br><br>
    Distance: {{place.dst}} m
    <br><br>
    <input type="button" value="Set" data-ng-click="load()" />
  </div>

</div>
