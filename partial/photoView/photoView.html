<div>
	<h1>
		<a data-ng-click="close()">Tillbaka</a>
	</h1>
	<h3>
    Postad av <a target="_blank" href="http://instagram.com/{{instagram.user.username}}">@{{instagram.user.username}}</a> about {{t(instagram.created_time)}}

  <div>
    <a target="_blank" href="{{instagram.link}}">
      <img data-ng-src="{{instagram.images.standard_resolution.url}}" alt="{{instagram.caption.text}}" width="640" height="640"/>

  </div>
  <p>
    {{instagram.caption.text}}
  </p>
</div>
