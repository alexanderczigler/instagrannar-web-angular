<blockquote data-ng-hide="!!grams.data || error">
  <p>
    {{localizedContent.read('introParagraph')}}
  </p>
  <!--
  <p ng-show="locationLookupFailure">
    {{localizedContent.read('locationLookupErrorMessage')}}
  </p>
  -->
</blockquote>

<blockquote data-ng-show="error">
  <p class="error">
    {{localizedContent.read('generalErrorIntro')}}<br/>
    <strong>{{localizedContent.read('description')}}:</strong> {{errorDescription}}
  </p>
</blockquote>

<blockquote data-ng-show="!!grams.data && grams.data.length === 0">
  <p>
    {{localizedContent.read('noPicturesFound')}}
  </p>
</blockquote>

<div class="row">
  <div class="isotope" style="position: relative;">
    <div ng-repeat="gram in grams.data">
      <photo instagram="gram"></photo>
    </div>
  </div>
</div>
